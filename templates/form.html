<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Predictor</title>
</head>
<body>
    <h1>Loan Approval Predictor</h1>
    <form method="post" action="/predict_result">
        <label>Income:</label>
        <input type="number" name="Income" required><br><br>
        <label>Credit Score:</label>
        <input type="number" name="Credit_Score" required><br><br>
        <label>Loan Amount:</label>
        <input type="number" name="Loan_Amount" required><br><br>
        <label>DTI (Debt-to-Income) Ratio:</label>
        <input type="number" step="0.01" name="DTI_Ratio" required><br><br>
        <label>Employment Status:</label>
        <select name="Employment_Status">
            <option value="1">Employed</option>
            <option value="0">Unemployed</option>
        </select><br><br>
        <input type="submit" value="Predict">
    </form>
    {% if prediction is not none %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
